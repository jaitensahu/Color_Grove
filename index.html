<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Shape and Color</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <p>Welcome To </p>
        <h1>Color Grove</h1>
        <p> Where Shades Shape Creativity</p>
        <hr>
    </div>
    <h1>Select Color Palette</h1>
    <div class="bottom">
       
        <div class="bottom-left">
           
            <table>
                <tbody>
                    <tr>
                        <td> <label for="body1">Change Background color</label></td>
                        <td>
                            <div>
                                <input type="color" id="body1">
                                <input type="color" id="body2">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="colorSelection">Change Background Shape color</label></td>
                        <td><input type="color" id="colorSelection"></td>
                    </tr>
                    <tr>
                        <td> <label for="shapColorSelection">Change Shape color </label></td>
                        <td><input type="color" id="shapColorSelection" ></td>
                    </tr>
                    <tr>
                        <td> <label for="textColor">Change Text Color</label></td>
                        <td><input type="color" id="textColor"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="font">Select Font</label>
                        </td>
                        <td>
                            <select name="font" id="font">
                                <option value="normal">Normal</option>
                                <option value="italic">Italic</option>
                                <option value="'Arial', sans-serif">Arial</option>
                                <option value="'Times New Roman', serif">Times New Roman</option>
                                <option value="'Garamond', serif">Garamond</option>
                                <option value="'Georgia', serif">Georgia</option>
                                <option value="'Courier New', monospace">Courier New</option>
                                <option value="'Brush Script MT', cursive">Brush Script MT</option>
                                <option value="'Copperplate', fantasy">Copperplate</option>
                                <option value="'Papyrus', fantasy">Pappyrus</option>
                            </select>
                        </td>
                        <td> <label for="text">Text Perview</label>
                            <textarea name="" id="text" cols="30" rows="3" maxlength="50" placeholder="Write Something..." style="font-style: normal;"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="bottom-right">
            <div class="outerCircle">
                <div class="bg" id="bg">
                    <div class="shape" id="shape" style="font-style: normal;"></div>
                </div>
            </div>
            <div class="buttons">
                <button class="changeColor1">Change Outer Shape Color</button>
                <button class="changeColor">Change Color</button>
                <button class="changeShape">Change Shape</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
      <script defer src="./script.js"></script>
</body>

</html>
